<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        min-height: 400px;
        border: 4px solid black;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: rgb(63, 63, 219);
        font-size: 20pt;
        /*text-align: center;
        align-content: center;*/
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
    }
    #newc{
        color: red;
        background-color: yellow;
    }
</style>
<body>
    <div class="box">1</div>
    <div class="box" id="newc">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
</body>
</html>
