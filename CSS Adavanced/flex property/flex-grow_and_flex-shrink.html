<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        min-height: 400px;
        border: 4px solid black;
        display: flex;
        gap: 10px;
        
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: rgb(63, 63, 219);
        font-size: 20pt;
        /*text-align: center;
        align-content: center;*/
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;

        /*flex-shrink: 1;*/
        flex-grow: 1;
    }
    @media(max-width: 129px){
        body{
            flex-wrap: wrap;
        }
    }
</style>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</body>
</html>
