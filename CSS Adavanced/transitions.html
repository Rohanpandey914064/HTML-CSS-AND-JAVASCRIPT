<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: red;
            margin: 20px;
            transition: 2s ease-in-out;
        }
        div:hover{
            border-radius: 40px;
            background-color: palevioletred;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
