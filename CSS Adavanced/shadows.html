<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        div{
            margin: 50px;
            width: 300px;
            height: 300px;
            background-color: blue;
            box-shadow: 20px 10px 15px rgb(48, 48, 48) inset ,20px 10px 10px rgb(48, 48, 48) ;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
