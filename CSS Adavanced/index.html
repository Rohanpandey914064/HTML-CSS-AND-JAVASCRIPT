<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        html{
            align-content: center;
        }
        body{
            background-image: url(image/home.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            align-content: center;
        }
        div{
            width: 50%;
            height: 300px;
            /*display: inline-block;*/
            margin: 100px auto;
            border: 5px solid black;
            align-content: center;
            border-radius: 50%;

        }
        p{
            background-color: blue;
            margin: 0 auto;
            width: 50%;
            height: 150px;
            align-content: center;
            text-align: center;
            border-radius: 50%;
            opacity: 0.5;
        }
        .alpha{
            background-color: rgba(255, 0, 0, 0.7);

        }
        .opacity{
            background-color: blue;
            opacity: 0.5;

        }
    </style>
</head>
<body>
    <div class="alpha">
        <p>hello</p>
    </div>

</body>
</html>
