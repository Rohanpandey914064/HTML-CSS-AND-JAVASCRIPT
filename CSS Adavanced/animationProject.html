<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background: black ;
        }
        div{
            width: 20px;
            height: 20px;
            border: 4px solid rgb(16, 217, 244);
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            animation: 3s motion ease-in-out infinite ;
        }
        @keyframes motion{
            0%{
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            33%{
                transform: rotateX(180deg) rotateY(0) rotateZ(0);
            }
            67%{
                transform: rotateX(180deg) rotateY(180deg) rotateZ(0);
            }
            100%{
                transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
