<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        min-height: 400px;
        border: 4px solid black;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        /*grid-template-rows: 200px 200px 200px;*/
        grid-auto-rows: 200px;
        gap: 10px;     
    }
    .box{
        background-color: rgb(63, 63, 219);
       /* width: 100px;
        height: 100px;*/
        font-size: 20pt;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>

    <div class="box">10</div>
    <div class="box">11</div>
</body>
</html>
