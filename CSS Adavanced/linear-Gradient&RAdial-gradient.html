<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 20px;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .liner-gradient{
            background-image: linear-gradient(black,red,yellow);
        }
        .Radial-gradient{
            width: 400px;
            height: 400px;
            background-image: radial-gradient(black 30%,white 30%,transparent 38%) , url(image/OIP.jpg);
        }
    </style>
</head>
<body>
    <div class="liner-gradient"></div>
    <div class="Radial-gradient"></div>
</body>
</html>
