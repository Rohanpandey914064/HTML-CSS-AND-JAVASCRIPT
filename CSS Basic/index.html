<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*type selecter*/
        p{
            color: white;
            background-color: black;
            font-size: large;
            width: 200px;
            height: 50px;
        }
        /*Id selecter*/
        #idSelecterExample{
            color: rgb(1, 1, 6);
            background-color: rgb(5, 255, 5);
            width: 45%;
        }
        /*class selecter*/
        .classtype{
            color: blue;
            background-color: rgb(255, 255, 255);
            width: 200px;
        }
        .secondeclass{
            background-color: rgb(241, 241, 7);
            width: 70%;
        } 
    </style>
</head>
<body>
    <h1>rohan pandey</h1>
    <h2 style="color: rgb(4, 4, 16); background-color: yellow;">hello world , in this part we use in line css</h2>

    <p>in this part we use in internal css</p>

    <p>this is a paragraph.</p>
    <p id="idSelecterExample">this is a paragraph.</p>
    <p class="classtype">this is a paragraph.</p>
    <p class="classtype secondeclass">this is a paragraph.</p>
    <p class="classtype">this is a paragraph.</p>
    
</body>
</html>
