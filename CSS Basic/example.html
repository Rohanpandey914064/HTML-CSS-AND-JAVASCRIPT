<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*universal selector*/
        *{
            margin: 0;
            padding: 0;
        }
        .parentclass{
            background-color: green;
            width: 50%;
            height: 200px;
            border-width: 10px;
            border-style: solid;
            border-color: black;
            /*margin-top: 10px;            
            margin-right: 30px;
            margin-bottom: 40px;
            margin-left: 20px;*/

            margin: 10px 30px 40px 20px;
        }
        .childclass{
            background-color: blue;
            width: 100px;
            height: 100px;
           /* border-width: 10px;
            border-style: solid;
            border-color: red;*/
            border: 10px solid red;
            margin: 40px 120px;
        }
        div{
            color: black;
            background-color: yellow;
            width: 200px;
            height: 200px;
            border-width: 5px;
            border-top-style: dotted;
            border-left-style: dashed;
            border-right-style: solid;
            border-bottom-style: double;
            border-top-color: rgb(4, 248, 16);
            border-left-color: black;
            border-right-color: aqua;
            border-bottom-color: black;

            margin: 40px 40px;
            /*padding-top: 20px;
            padding-right: 30px;
            padding-bottom: 40px;
            padding-left: 10px;*/
            padding: 20px 30px 40px 10px;
        }
        #radius-property{
            width: 200px;
            height: 200px;
            margin: 30px;
            background-color: blue;
            border: none;
            /*border-radius: 30px;*/
            /*border-top-left-radius: 90px;
            border-top-right-radius: 0px;           
            border-bottom-right-radius: 30%;
            border-bottom-left-radius: 60px;*/

            border-radius: 90px 0px 30% 60px;
        }
    </style>
</head>
<body>
    <div class="parentclass">
        <div class="childclass">hello I am using padding property.</div>
    </div>
    <br/>
    <div>
        hello I am using padding property.
    </div>

    <div id="radius-property"></div>
</body>
</html>
