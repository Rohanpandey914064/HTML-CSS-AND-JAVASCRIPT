<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center element</title>
    <style>
        html{
            height: 100%;
        }
        body{
            align-content: center;
            height: 100%;
            margin: 0;
        }
        div{
            width: 50%;
            height: 300px;
            background-color: blue;
            margin: 0 auto;
            align-content: center;
        }
        p{
            text-align: center;
            width: 50%;
            height: 150px;
            background-color: yellow;
            margin: 0 auto;
            align-content: center;
        }
    </style>
</head>
<body>
    <div>
        <p>this is a paragraph</p>
    </div>
</body>
</html>
