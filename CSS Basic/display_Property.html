<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 3px solid blue;
            margin: 10px;
            padding: 10px;
            height: 50px;
            display: inline-block;
        }
        div{
            border: 3px solid blue;
            margin: 10px;
            padding: 10px;
            display: inline;
        }
        span{
            border: 3px solid blue;
            margin: 10px;
            padding: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div>Block-Element</div>
    <div>Block-Element</div>
    <span>Inline-Element</span>
    <span>Inline-Element</span>
    <p>Block-Element</p>
    <p>Block-Element</p>
</body>
</html>
